<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const root = document.getElementById("root");
    const h1Componet = (textNode) => {
      return `<h1>${textNode}</h1>`;
    };
    const app = () => {
      return `
      ${h1Componet("asa")}
      ${h1Componet("ds")}
      ${h1Componet("ads")}
      `;
    };
    const render = () => {
      root.innerHTML = app();
    };
    render();
  </script>
</html>
